    <style>
        * {

        .pause-btn {

        .stop-btn {

        .stop-btn:hover {
            background: #e53935;
            transform: translateY(-2px);
        }

        button:disabled {

            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .status.active {
            display: block;
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.paused {
            display: block;
            background: #fff3e0;
            color: #f57c00;
        }

        .status.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }

        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 10px;
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 900px) {
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                overflow-x: hidden;
            }

            body {
                margin: 0 !important;
                padding: 0 !important;
                align-items: stretch !important;
                background: white !important;
                overflow-x: hidden;
            }

            .container {
                padding: 10px;
                border-radius: 0;
                margin: 0;
                min-height: 100vh;
                box-shadow: none;
                max-width: 100%;
                width: 100%;
            }

            h1 {
                font-size: 1.4em;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 0.8em;
                margin-bottom: 12px;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-bottom: 10px;
            }

            label {
                font-size: 0.8em;
                margin-bottom: 4px;
            }

            select {
                padding: 8px;
                font-size: 0.85em;
            }

            textarea {
                min-height: 100px;
                font-size: 0.85em;
                padding: 8px;
                margin-bottom: 10px;
            }

            .range-group {
                gap: 8px;
            }

            input[type="range"] {
                height: 30px;
            }

            .range-value {
                min-width: 35px;
                font-size: 0.95em;
            }

            .buttons {
                flex-direction: column;
                gap: 8px;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 0.9em;
                border-radius: 8px;
            }

            .status, .loading {
                margin-top: 10px;
                padding: 8px;
                font-size: 0.8em;
            }

            .info {
                margin-top: 10px;
                padding: 8px;
                font-size: 0.75em;
            }

            .spinner {
                width: 25px;
                height: 25px;
                border-width: 3px;
            }

            .loading-text {
                font-size: 0.85em;
                margin-top: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Text to Speech</h1>
        <p class="subtitle">Chuy·ªÉn vƒÉn b·∫£n th√†nh gi·ªçng n√≥i</p>

        <div class="controls">
            <div class="control-group">
                <label for="language">Ng√¥n ng·ªØ / Language:</label>
                <select id="language">
                    <option value="vi-VN">üáªüá≥ Ti·∫øng Vi·ªát</option>
                    <option value="en-US">üá∫üá∏ English (US)</option>
                    <option value="en-GB">üá¨üáß English (UK)</option>
                </select>
            </div>

            <div class="control-group">

                <select id="voice">
                    <option value="">ƒêang t·∫£i...</option>

            <div class="control-group">
                <label for="rate">T·ªëc ƒë·ªô / Speed:</label>
                <div class="range-group">
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                    <span class="range-value" id="rateValue">1.0</span>

            <div class="control-group">
                <label for="pitch">Cao ƒë·ªô / Pitch:</label>
                <div class="range-group">
                    <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
                    <span class="range-value" id="pitchValue">1.0</span>
                </div>
            </div>
        </div>

        <label for="text">VƒÉn b·∫£n / Text:</label>
        <textarea id="text" placeholder="Nh·∫≠p vƒÉn b·∫£n b·∫°n mu·ªën chuy·ªÉn th√†nh gi·ªçng n√≥i...&#10;Enter the text you want to convert to speech...">Xin ch√†o! ƒê√¢y l√† ·ª©ng d·ª•ng chuy·ªÉn vƒÉn b·∫£n th√†nh gi·ªçng n√≥i. Hello! This is a text to speech application.</textarea>

        <div class="buttons">
            <button class="speak-btn" id="speakBtn">‚ñ∂Ô∏è Ph√°t / Speak</button>
            <button class="pause-btn" id="pauseBtn" disabled>‚è∏Ô∏è T·∫°m d·ª´ng / Pause</button>
            <button class="stop-btn" id="stopBtn" disabled>‚èπÔ∏è D·ª´ng / Stop</button>
        </div>

        <div class="status" id="status"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">ƒêang ƒëi·ªÅu ch·ªânh...</div>
        </div>

        <div class="info">
            üí° M·∫πo: B·∫°n c√≥ th·ªÉ ƒëi·ªÅu ch·ªânh t·ªëc ƒë·ªô v√† cao ƒë·ªô gi·ªçng n√≥i. ·ª®ng d·ª•ng h·ªó tr·ª£ c·∫£ ti·∫øng Vi·ªát v√† ti·∫øng Anh!
        </div>
    </div>

    <script>
        // Ki·ªÉm tra h·ªó tr·ª£ Web Speech API
        if (!('speechSynthesis' in window)) {
            alert('Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ Text-to-Speech. Vui l√≤ng s·ª≠ d·ª•ng Chrome, Edge, ho·∫∑c Safari.');
        }

        const synth = window.speechSynthesis;

        // Stop any ongoing speech when page loads or reloads
        synth.cancel();
        let voices = [];
        let currentUtterance = null;
        let isPaused = false;
        let currentText = '';
        let currentCharIndex = 0;
        let isAdjusting = false;

        // Elements
        const languageSelect = document.getElementById('language');
        const voiceSelect = document.getElementById('voice');
        const rateInput = document.getElementById('rate');
        const pitchInput = document.getElementById('pitch');
        const rateValue = document.getElementById('rateValue');
        const pitchValue = document.getElementById('pitchValue');
        const textArea = document.getElementById('text');
        const speakBtn = document.getElementById('speakBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');

        // Load voices
        function loadVoices() {
            voices = synth.getVoices();
            populateVoiceList();
        }

        // Populate voice list based on selected language
        function populateVoiceList() {
            const selectedLang = languageSelect.value;
            voiceSelect.innerHTML = '';

            const filteredVoices = voices.filter(voice =>
                voice.lang.startsWith(selectedLang.split('-')[0])
            );

            if (filteredVoices.length === 0) {
                filteredVoices.push(...voices.filter(voice => voice.lang.startsWith('en')));
            }

            filteredVoices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-lang', voice.lang);
                option.setAttribute('data-name', voice.name);
                voiceSelect.appendChild(option);
            });
        }

        // Update range values and apply real-time changes
        rateInput.addEventListener('input', (e) => {
            const newRate = parseFloat(e.target.value);
            rateValue.textContent = newRate.toFixed(1);

            // Apply real-time change by restarting if speaking
            if (synth.speaking && !isPaused && !isAdjusting) {
                restartWithNewSettings();
            }
        });

        pitchInput.addEventListener('input', (e) => {
            const newPitch = parseFloat(e.target.value);
            pitchValue.textContent = newPitch.toFixed(1);

            // Apply real-time change by restarting if speaking
            if (synth.speaking && !isPaused && !isAdjusting) {
                restartWithNewSettings();
            }
        });

        // Restart speech with new settings from current position
        function restartWithNewSettings() {
            if (!currentUtterance || !synth.speaking) return;

            isAdjusting = true;

            // Show loading
            loadingDiv.classList.add('active');
            statusDiv.className = 'status';

            synth.cancel();

            // Wait a bit before restarting for smoother transition
            setTimeout(() => {
                // Create new utterance with remaining text
                const remainingText = currentText.substring(currentCharIndex);
                if (remainingText.trim().length === 0) {
                    isAdjusting = false;
                    loadingDiv.classList.remove('active');
                    return;
                }

                currentUtterance = new SpeechSynthesisUtterance(remainingText);

                // Get selected voice
                const selectedVoiceName = voiceSelect.selectedOptions[0].getAttribute('data-name');
                const selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
                if (selectedVoice) {
                    currentUtterance.voice = selectedVoice;
                }

                currentUtterance.lang = languageSelect.value;
                currentUtterance.rate = parseFloat(rateInput.value);
                currentUtterance.pitch = parseFloat(pitchInput.value);

                // Track character progress
                currentUtterance.onboundary = (event) => {
                    if (event.name === 'word') {
                        currentCharIndex += event.charIndex;
                    }
                };

                currentUtterance.onstart = () => {
                    // Hide loading when speech starts
                    loadingDiv.classList.remove('active');
                    updateStatus('ƒêang ph√°t...', 'active');
                };

                currentUtterance.onend = () => {
                    if (!isAdjusting) {
                        loadingDiv.classList.remove('active');
                        updateStatus('Ho√†n th√†nh!', '');
                        setTimeout(() => {
                            statusDiv.className = 'status';
                        }, 2000);
                        speakBtn.disabled = false;
                        pauseBtn.disabled = true;
                        stopBtn.disabled = true;
                        isPaused = false;
                        pauseBtn.textContent = '‚è∏Ô∏è T·∫°m d·ª´ng / Pause';
                        currentCharIndex = 0;
                    }
                };

                currentUtterance.onerror = (event) => {
                    if (!isAdjusting) {
                        loadingDiv.classList.remove('active');
                        updateStatus('L·ªói: ' + event.error, 'error');
                        speakBtn.disabled = false;
                        pauseBtn.disabled = true;
                        stopBtn.disabled = true;
                    }
                };

                synth.speak(currentUtterance);
                isAdjusting = false;
            }, 100);
        }

        // Language change
        languageSelect.addEventListener('change', populateVoiceList);

        // Update status
        function updateStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = 'status';
            if (type) {
                statusDiv.classList.add(type);
            }
        }

        // Speak function
        function speak() {
            if (synth.speaking && !isPaused) {
                updateStatus('ƒêang ph√°t. Vui l√≤ng ƒë·ª£i...', 'error');
                return;
            }

            if (isPaused) {
                synth.resume();
                isPaused = false;
                updateStatus('Ti·∫øp t·ª•c ph√°t...', 'active');
                pauseBtn.textContent = '‚è∏Ô∏è T·∫°m d·ª´ng / Pause';
                return;
            }

            const text = textArea.value.trim();
            if (text === '') {
                updateStatus('Vui l√≤ng nh·∫≠p vƒÉn b·∫£n!', 'error');
                return;
            }

            currentText = text;
            currentCharIndex = 0;
            currentUtterance = new SpeechSynthesisUtterance(text);

            // Get selected voice
            const selectedVoiceName = voiceSelect.selectedOptions[0].getAttribute('data-name');
            const selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
            if (selectedVoice) {
                currentUtterance.voice = selectedVoice;
            }

            currentUtterance.lang = languageSelect.value;
            currentUtterance.rate = parseFloat(rateInput.value);
            currentUtterance.pitch = parseFloat(pitchInput.value);

            // Track character progress for real-time adjustments
            currentUtterance.onboundary = (event) => {
                if (event.name === 'word') {
                    currentCharIndex = event.charIndex;
                }
            };

            // Event handlers
            currentUtterance.onstart = () => {
                updateStatus('ƒêang ph√°t...', 'active');
                speakBtn.disabled = false;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
            };

            currentUtterance.onend = () => {
                if (!isAdjusting) {
                    updateStatus('Ho√†n th√†nh!', '');
                    setTimeout(() => {
                        statusDiv.className = 'status';
                    }, 2000);
                    speakBtn.disabled = false;
                    pauseBtn.disabled = true;
                    stopBtn.disabled = true;
                    isPaused = false;
                    pauseBtn.textContent = '‚è∏Ô∏è T·∫°m d·ª´ng / Pause';
                    currentCharIndex = 0;
                }
            };

            currentUtterance.onerror = (event) => {
                if (!isAdjusting) {
                    updateStatus('L·ªói: ' + event.error, 'error');
                    speakBtn.disabled = false;
                    pauseBtn.disabled = true;
                    stopBtn.disabled = true;
                }
            };

            synth.speak(currentUtterance);
        }

        // Pause function
        function pause() {
            if (synth.speaking && !isPaused) {
                synth.pause();
                isPaused = true;
                updateStatus('ƒê√£ t·∫°m d·ª´ng', 'paused');
                pauseBtn.textContent = '‚ñ∂Ô∏è Ti·∫øp t·ª•c / Resume';
            } else if (isPaused) {
                synth.resume();
                isPaused = false;
                updateStatus('Ti·∫øp t·ª•c ph√°t...', 'active');
                pauseBtn.textContent = '‚è∏Ô∏è T·∫°m d·ª´ng / Pause';
            }
        }

        // Stop function
        function stop() {
            synth.cancel();
            isPaused = false;
            currentCharIndex = 0;
            updateStatus('ƒê√£ d·ª´ng', '');
            setTimeout(() => {
                statusDiv.className = 'status';
            }, 2000);
            speakBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            pauseBtn.textContent = '‚è∏Ô∏è T·∫°m d·ª´ng / Pause';
        }

        // Event listeners
        speakBtn.addEventListener('click', speak);
        pauseBtn.addEventListener('click', pause);
        stopBtn.addEventListener('click', stop);

        // Stop speech when leaving page
        window.addEventListener('beforeunload', () => {
            synth.cancel();
        });

        // Stop speech when page visibility changes (tab switch)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Optional: pause when tab is hidden
                // synth.pause();
            }
        });

        // Load voices on page load
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
    </script>
</body>
